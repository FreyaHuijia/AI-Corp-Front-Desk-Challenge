<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AI Corp: Front Desk Challenge</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <link rel="icon" type="image/png" href="imgs/favicon.png">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.10.0/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.10.0/addons/p5.sound.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/IDMNYU/p5.js-speech@0.0.3/lib/p5.speech.js"></script>

    <link rel="stylesheet" type="text/css" href="css/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@400;500;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Red Hat Display', 'Futura PT', 'Futura', -apple-system, BlinkMacSystemFont, sans-serif;
        }

        h1, h2, h3, h4, h5, h6 {
            font-family: 'Red Hat Display', 'Futura PT', 'Futura', -apple-system, BlinkMacSystemFont, sans-serif;
            font-weight: 700;
        }

        .btn {
            font-family: 'Red Hat Display', 'Futura PT', 'Futura', -apple-system, BlinkMacSystemFont, sans-serif;
            font-weight: 500;
        }

        .author-signature {
            font-family: 'Red Hat Display', 'Futura PT', 'Futura', -apple-system, BlinkMacSystemFont, sans-serif;
            font-weight: 400;
        }

        .lead {
            font-family: 'Red Hat Display', 'Futura PT', 'Futura', -apple-system, BlinkMacSystemFont, sans-serif;
            font-weight: 400;
        }

        .nav-link {
            font-family: 'Red Hat Display', 'Futura PT', 'Futura', -apple-system, BlinkMacSystemFont, sans-serif;
            font-weight: 500;
        }

        .form-label {
            font-family: 'Red Hat Display', 'Futura PT', 'Futura', -apple-system, BlinkMacSystemFont, sans-serif;
            font-weight: 500;
        }

        body {
            font-size: 16px;
            line-height: 1.6;
        }

        h1 {
            letter-spacing: -0.5px;
        }

        .display-3, .display-4 {
            letter-spacing: -1px;
        }

        .author-signature {
            font-size: 1.1rem;
            letter-spacing: 0.5px;
        }

        :root {
            --primary-color: #4ECCA3;  
            --primary-hover: #45b892;  
            --primary-active: #3ca883;  
        }


        .btn-primary {
            background-color: var(--primary-color) !important;
            border-color: var(--primary-color) !important;
            color: white !important;
        }

        .btn-primary:hover {
            background-color: var(--primary-hover) !important;
            border-color: var(--primary-hover) !important;
        }

        .btn-primary:active {
            background-color: var(--primary-active) !important;
            border-color: var(--primary-active) !important;
        }


        a {
            color: var(--primary-color);
        }

        a:hover {
            color: var(--primary-hover);
        }


        .progress-bar-primary {
            background-color: var(--primary-color) !important;
        }


        .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.2rem rgba(78, 204, 163, 0.25);
        }


        .nav-link.active {
            color: var(--primary-color) !important;
        }

        .form-check-input:checked {
            background-color: var(--primary-color) !important;
            border-color: var(--primary-color) !important;
        }


        ::selection {
            background-color: rgba(78, 204, 163, 0.2);
        }


        .card-header {
            background-color: rgba(78, 204, 163, 0.1) !important;
        }


        .border-primary {
            border-color: var(--primary-color) !important;
        }


        .bg-primary {
            background-color: var(--primary-color) !important;
        }

        .text-primary {
            color: var(--primary-color) !important;
        }


        .btn-lg.btn-primary {
            padding: 15px 40px;
            font-size: 1.2rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(78, 204, 163, 0.2);
            transition: all 0.3s ease;
        }

        .btn-lg.btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(78, 204, 163, 0.3);
        }

        .alert-primary {
            background-color: rgba(78, 204, 163, 0.1);
            border-color: var(--primary-color);
            color: var(--primary-hover);
        }


        .badge.bg-primary {
            background-color: var(--primary-color) !important;
        }
    </style>
  </head>

  <body>
    {%block content%}
    
    {%endblock%}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
